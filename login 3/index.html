<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <div class="h1">
            <p id="p1">&lt</p>
            <p>Need some help?</p>
        </div>
        <div class="ft">
            <h1>Getting started</h1>
            <p>Create account to continue!</p>
            <div class="logos">
                <img src="/login 3/images/google.png" alt="">
                <img src="/login 3/images/facebook.png" alt="">
                <img src="/login 3/images/twitter.png" alt="">
            </div>
            <div class="inputs">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="inputs">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="username" checked>
            </div>
            <div class="inputs">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <p class="h2">Remember me next time
                <input type="checkbox">
            </p><br>
            <button>Sign up</button><br>
            <p class="h3">Already have an account?<a href="">Sign in</a></p>
        </div>

    </div>
</body>

</html>
